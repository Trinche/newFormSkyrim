<!DOCTYPE html>
<html lang="en">
  <head>
	<link href="style.css" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">


	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap exercise</title>

   

  </head>
  <body>
	<div class="container"> 
		<div class="row">
		<div class="col-xs-5">
		<h1 class="blanco">Rinascimenti Sociali</h1>
		<p>è l'accelleratore di conoscenza ed imprenditorialità ad impatto sociale di Torino e del Piemonte.</p>
		<div class="alert alert-danger">
		<strong>Danger!</strong>Compila tutti i campi!!
		</div>
		<img src="img/images.jpg" alt="..." class="img-thumbnail">
	</div>
		<div class="col-xs-5 col-xs-offset-1">		
		<div class="blanco">
			 <div class="form-group">
				<label for="nome">Nome*</label>
				<input type="nome" class="form-control" id="nome" aria-describedby="nome" placeholder="Nome">
			 </div>
			 <div class="form-group">
				<label for="cognome">Cognome*</label>
				<input type="cognome" class="form-control" id="cognome" aria-describedby="cognome" placeholder="Cognome">
			 </div>
			 <div class="form-group">
				<label for="exampleInputEmail1">Email address*</label>
				<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
			 </div>
			 <div class="form-group">
				<label for="telefono">Telefono*</label>
				<input type="telefono" class="form-control" id="telefono" aria-describedby="telefono" placeholder="Telefono">
			 </div>
			 <div class="form-group">
				<label for="azienda">Azienda*</label>
				<input type="azienda" class="form-control" id="azienda" aria-describedby="azienda" placeholder="Azienda">
			 </div>
			 <div class="form-group">
				<label for="note">Note</label>
				<textarea class="form-control" id="note" rows="3"></textarea>
			 </div>
			  	<button type="submit" class="btn btn-warning">Invia!</button>
				<small id="submitHelp" class="form-text text-muted"><p><br />Campo obbligatorio *<p></small>
		</div>
		</div>
		</div>
	</div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="miaApp.js"></script>
  </body>
</html>
